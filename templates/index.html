<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    
    <title>DMP Technical Support - Vector Database Document Query</title>

    <style>
        [class*="row"] {
            padding: 1rem;
            border: 2px solid #fff;
            background-color: #888;
            background: #fff;
            text-align: center;
            /*color: #fff;*/
        }
        [class*="col"] {
            padding: 1rem;
            border: 2px solid #fff;
            background-color: #888;
            background: #fff;
            /*text-align: center;
            color: #fff;*/
        }
        #input-column {
            text-align: center;
        }
    </style>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet"/>

</head>
<body>
    <div class="container" id="header">
        <div class="row"></div>
    </div>
    
    <div class="container" id="body">
        
        <div class="row">
            
            <div class="col-3"></div>

            <div class="col-6" id="input-column">
                <img src="{{ url_for('static', filename='img/logo-dark.jpg') }}">
                
                <br><br>
                
                <form class="input-group" id="question-form">
                    <div class="form-outline">
                        <input type="search" id="question-input" class="form-control" name="question"/>
                        <label class="form-label" for="question-input">Please enter your query.</label>
                    </div>

                    <button type="button" id="submit-button" class="btn btn-primary">
                        <i class="far fa-paper-plane"></i>
                    </button>
                </form>

            </div>

            <div class="col-3"></div>

        </div>

        <div class="row">

            <div class="col-1"></div>

            <div class="col-10" id="body-results">
                <div class="row" id="answer">
                    
                </div>
                
                <div class="row" id="source-documents">

                    <div id="card1"></div>
                    <div id="card2"></div>
                    <div id="card3"></div>
                    <div id="card4"></div>

                </div>
            </div>

            <div class="col-1"></div>

        </div>

    </div>

    <div class="container" id="footer">
        <div class="row"></div>
    </div>

    <!-- form submission and data fetch -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/interact.js') }}"></script>
    <!-- Popper.js -->
    <script type="text/javascript" src="https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script> 

</body>
</html>
